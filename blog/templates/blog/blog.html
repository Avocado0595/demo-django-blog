{% extends "pages/base.html" %}
{% block title %}Blog{% endblock %}
{% block content %}
{% for post in Posts %}
<a href={% url "post" post.id %}><h3>{{post.title}} </h3></a><h4>Created: {{post.date|date:"d-m-Y"}}</h4>
<img src="{{post.image.url}}" width="50px" height="30px" />
{% endfor %}
<br/>
{% if page_obj.has_next %}
    <a href="">Next</a>
{% endif %}
{% endblock %}
