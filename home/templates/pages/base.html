<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>{% block title %}{% endblock %}</title>
   {% load static%}
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
</head>
<body>

   <div class="container">
    <div class="row">
        <div class="col-sm-2">
            <center><img src="{% static 'images/home.svg' %}" class="responsive-img" style="max-height:150px"/></center>
        </div>
        <div class="col-sm-10">
            <center><h1>Blog Làm từ Python Django</h1></center>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2">
             <div class="bs-sliderbar" style="background-color: #ffffff;">
                 <ul class="nav flex-column">
                     <li><a href={% url "index" %}>Thông tin cá nhân</a></li>
                     <li><a href={% url "blog" %}>Bài viết</a></li>
                     <li><a href={% url "contact" %}>Liên hệ</a></li>
                     {% if user.username %}
                     <li><a href={% url "logout" %}>Đăng xuất</a></li>
                     {% else %}
                     <li><a href={% url "login" %}>Đăng nhập</a></li>
                     <li><a href={% url "register" %}>Đăng ký</a></li>
                     {% endif %}
                 </ul>
             </div>
         </div>
         <div class="col-sm-10">
               {% block content %}
          
               {% endblock %}
         </div>

</div>
<footer class="footer">
    <div class="container">
        <a href="">Facebook</a> | <a href="">Twitter</a> | <a href="">Google</a>
    </div>
</footer>
<style>
    .footer {
      position: relative;
      left: 0;
      bottom: 0;
      width: 100%;
    }
    </style>
</div>
</body>
</html>
